<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="board">
        <div class="board--end hide">

        </div>
        <div class="row">
            <div class="square" data-id="1"><p></p></div>
            <div class="square" data-id="2"><p></p></div>
            <div class="square" data-id="3"><p></p></div>
        </div>
        <div class="row">
            <div class="square" data-id="4"><p></p></div>
            <div class="square" data-id="5"><p></p></div>
            <div class="square" data-id="6"><p></p></div>
        </div>
        <div class="row">
            <div class="square" data-id="7"><p></p></div>
            <div class="square" data-id="8"><p></p></div>
            <div class="square" data-id="9"><p></p></div>
        </div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
